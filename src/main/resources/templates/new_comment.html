<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Add new comment</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="header :: header">&nbsp;</div>

<div class="container">

    <div class="tm-main-content">
        <section class="tm-margin-b-l">

            <p align="center">Please fill in this form to create a new comment. If you don't want to create any,<a
                    href="/">back to homepage</a>. </p>
            <div class="jumbotron" align="center" style="margin-top: 20px; width:100%">
                <form action="#" th:action="@{/add_comment}" th:object="${newComment}" method="post" align="center">

                    <div class="form-group">
                        <label><b>New comment: </b></label><br>
                        <textarea rows="10" cols="80" type="text" th:field="*{commentText}" placeholder="Comment" name="comment" required></textarea>
                    </div>
                    <button type="submit" id="add_button">Create</button>
                </form>
            </div>
        </section>
    </div>
</div>

</body>
</html>
