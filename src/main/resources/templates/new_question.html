<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Add new question</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var check = function () {
                if (document.getElementById('title').value.length >= 5 && document.getElementById('title').value.length <= 100) {
                    document.getElementById('message').style.color = 'grey';
                    document.getElementById('message').innerHTML = ' ';
                    document.getElementById('add_button').removeAttribute('disabled');
                } else if (document.getElementById('title').value.length < 5) {
                    document.getElementById('message').style.color = 'grey';
                    document.getElementById('message').innerHTML = 'Please, enter at least five characters';
                } else {
                    document.getElementById('message').style.color = 'grey';
                    document.getElementById('message').innerHTML = 'Your questions title is too long, you can enter maximum 100 characers.';
                    document.getElementById('add_button').setAttribute('disabled', 'disabled');
                }
            };
            document.getElementById('title').onkeyup = check;
        });
    </script>
</head>

<body>
<div th:replace="header :: header">&nbsp;</div>

<div class="container">

    <div class="tm-main-content">
        <section class="tm-margin-b-l">

            <p align="center">Please fill in this form to create a new question. If you don't want to create any,<a
                    href="/">back to homepage</a>. </p>
            <div class="jumbotron" align="center" style="margin-top: 20px; width:100%">
                <form action="#" th:action="@{/new_question}" th:object="${question}" method="post" align="center">

                    <div class="form-group">
                        <label><b>Question title</b></label><br>
                        <textarea id="title" type="text" th:field="*{questionTitle}" placeholder="Question title"
                                  name="title"
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <label><b>Question description</b></label><br>
                        <textarea type="text" th:field="*{questionDescription}" placeholder="Question description"
                                  name="description" required></textarea>
                    </div>
                    <span id='message'></span><br/>
                    <button type="submit" id="add_button">Create</button>
                </form>
            </div>
        </section>
    </div>
</div>

</body>
</html>
