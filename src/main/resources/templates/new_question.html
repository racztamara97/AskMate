<body>
<div th:replace="header :: header">&nbsp;</div>

<div class="container">

    <div class="tm-main-content">
        <section class="tm-margin-b-l">

            <p align="center">Please fill in this form to create a new question. If you don't want to create any,<a
                    href="/">back to homepage</a>. </p>
            <div class="jumbotron" align="center" style="margin-top: 20px; width:100%">
                <form action="#" th:action="@{/new_question}" th:object="${question}" method="post" align="center">

                    <div class="form-group">
                        <label><b>Question title</b></label><br>
                        <textarea type="text" th:field="*{questionTitle}" placeholder="Question title" name="title"
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <label><b>Question description</b></label><br>
                        <textarea type="text" th:field="*{questionDescription}" placeholder="Question description"
                                  name="description" required></textarea>
                    </div>
                    <button type="submit" id="add_button">Create</button>
                </form>
            </div>
        </section>
    </div>
</div>
